name: Notify CourseHub

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger CourseHub Sync
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/ytlLab/coursehub/dispatches \
          -d '{"event_type": "sync-event"}'
